<div class="wired-theme">
    <h1>Wired</h1>
    <ul data-bind="foreach: people">
        <li data-bind="style: { 'text-decoration': retired() ? 'line-through' : '' } ">
            [<span data-bind="text: id"></span>] <span data-bind="text: firstname"></span> 
            <wired-icon-button data-bind="click: $parent.delete"><mwc-icon>delete</mwc-icon></wired-icon-button>
        </li>
    </ul>

    <wired-button data-bind="click: add">Add</wired-button>

    <wired-divider style="margin: 40px 0"></wired-divider>

    <wired-card>
        <wired-combo data-bind="select: { options: people, property: { selected: selectedPerson }}">
            <wired-item data-bind="properties: { value: $value() }, text: firstname"></wired-item>
        </wired-combo>*

        <div data-bind="with: selectedPerson">
            <wired-input data-bind="properties: { value: firstname }"></wired-input>
            <wired-input data-bind="properties: { value: lastname }"></wired-input>
            <wired-checkbox data-bind="properties: { checked: retired }">Retired</wired-checkbox>
        </div>
    </wired-card>

    <wired-divider style="margin: 40px 0"></wired-divider>

    * = the Wired select doesn't update on setting the value. This is a bug in Wired Elements
    <!-- <wired-button onclick="document.getElementsByTagName('wired-input')[0].value = 'FUCKUP';">Fuck up from JS outside VM
    </wired-button> -->
</div>
